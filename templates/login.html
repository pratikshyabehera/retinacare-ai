<!DOCTYPE html>
<html>

<head>
    <title>Login | RetinaCare AI</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }

        .login-container {
            background-color: #1e2a38;
            padding: 40px;
            border-radius: 12px;
            width: 350px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
            text-align: center;
        }

        .login-container h2 {
            margin-bottom: 10px;
        }

        .login-container p {
            font-size: 14px;
            color: #aaa;
            margin-bottom: 25px;
        }

        input {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: none;
            border-radius: 6px;
            background-color: #2f3e4d;
            color: white;
        }

        input::placeholder {
            color: #bbb;
        }

        button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 6px;
            background-color: #00b4d8;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background-color: #0096c7;
        }

        .register-link {
            margin-top: 15px;
            font-size: 14px;
        }

        .register-link a {
            color: #00b4d8;
            text-decoration: none;
        }

        .register-link a:hover {
            text-decoration: underline;
        }

        .brand {
            font-size: 22px;
            font-weight: bold;
            margin-bottom: 10px;
            color: #00b4d8;
        }
    </style>
</head>

<body>

    <div class="login-container">
        <div class="brand">RetinaCare AI</div>
        <h2>Welcome Back</h2>
        <p>Login to access your retinal health dashboard</p>

        <form method="POST">
            <input type="email" name="email" placeholder="Enter Email" required>
            <input type="password" name="password" placeholder="Enter Password" required>
            <button type="submit">Login</button>
        </form>

        <div class="register-link">
            Don't have an account?
            <a href="{{ url_for('register') }}">Register here</a>
        </div>
    </div>

</body>

</html>
